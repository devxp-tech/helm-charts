name: main
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - "charts/**"

jobs:
  lint-chart:
    name: Chart Lint ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Lint ğŸ›ï¸
        uses: actions/checkout@v1
      - name: Run Chart Lint ğŸ”
        uses: helm/chart-testing-action@main
        with:
          command: lint
          config: .github/config/ct.yaml

  kubeval-chart:
    name: Chart Validator ğŸ”
    runs-on: ubuntu-latest
    needs:
      - lint-chart
    strategy:
      matrix:
        k8s:
          - v1.16.8
          - v1.17.4
          - v1.20.15
          - v1.21.13
          - v1.22.10
    steps:
      - name: Checkout Kubeval ğŸ›ï¸
        uses: actions/checkout@v1
      - name: Run kubeval ğŸ”
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh

