name: Diff Comment ðŸ¤–

on:
  workflow_dispatch:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  helm-diff:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v4
      with:
        ref: main
        path: main_branch

    - name: Generate Results from Main
      run: |
        cd main_branch/charts/devxp-app
        helm template . -f values-ci.yaml > ../result.yaml

        #for p in $(ls -l charts | awk '{print $9}'); do helm template charts/$p -f charts/$p/values-ci.yaml > charts/$p/results.yaml ; done

    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        path: pr_branch

    - name: Run helm template on PR branch
      run: |
        cd pr_branch
        helm template . -f values-ci.yaml > ../result_new.yaml

    - name: Diff
      continue-on-error: true
      run: diff --side-by-side --suppress-common-lines --ignore-space-change charts/devxp-dev/results.yaml results_new.yaml > diff.yaml && echo "Contents are identical"

    - name: PR comment with file
      uses: thollander/actions-comment-pull-request@v2
      with:
        comment_tag: show_diff
        filePath: diff.yaml
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}