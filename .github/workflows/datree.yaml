jobs:
  datree:
    name: Validate Helm charts ğŸ”’
    runs-on: ubuntu-latest
    container:
      image: dtzar/helm-kubectl:3.6.3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # - name: Install Datree ğŸ”¨
