---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ include "namespace" . }}
  labels: {{- include "devxp-app.labels" . | nindent 4 }}
  {{- with .Values.serviceAnnotations }}
  annotations:
  {{- if .Values.externalDns.enabled }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.name }}.{{ .Values.network.domain }}
  {{- end }}
  {{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.network.service.type }}
  selector:
    app: {{ .Values.name }}
  {{- if eq .Values.network.service.type "ClusterIP" }}
  ports:
  - name: tcp-node
    port: {{ .Values.network.service.port }}
    targetPort:  {{ .Values.container.port }}
    protocol: TCP
  {{- end }}
  {{- if eq .Values.network.service.type "NodePort" }}
  ports:
    - port: {{ .Values.network.service.port }}
      targetPort: {{ .Values.container.port }}
      nodePort: {{ .Values.network.service.nodePort }}
  {{- end }}

