{{- if .Values.deployment.enabled }}
{{- if not .Values.argoRollouts.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ include "namespace" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ default 1 .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        version: {{ .Values.image.tag }}
        backstage.io/kubernetes-id: {{ .Values.name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if not .Values.ServiceAccount.enabled }}
      serviceAccountName: {{ .Values.name }}
      {{- end }}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        {{- with .Values.env }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        {{- with .Values.envFrom }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.container.port }}
        resources: {{ toYaml .Values.resources | nindent 12 }}
        {{- if not .Values.probe.enabled }}
        livenessProbe: {{ toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe: {{ toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
      {{- if not .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
      nodeSelector: {{ toYaml (default dict .Values.nodeSelector) | nindent 8 }}
      affinity: {{ toYaml (default dict .Values.affinity) | nindent 8 }}
      tolerations: {{ toYaml (default list .Values.tolerations)  | nindent 8 }}
  minReadySeconds: 30
{{- end }}
{{- end }}