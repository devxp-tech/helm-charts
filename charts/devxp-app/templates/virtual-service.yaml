{{- if .Values.global.istio }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ include "namespace" . }}
  annotations:
    link.argocd.argoproj.io/external-link: https://{{ .Values.name }}.{{ .Values.network.domain }}
  labels:
    app: {{ .Values.name }}
    version: {{ .Values.image.tag }}
    backstage.io/kubernetes-id: {{ .Values.name }}
spec:
  gateways:
  - {{ .Values.network.gateways }}
  hosts:
  {{- include "vs-hosts" . | nindent 2 }}
  http:
  {{- if .Values.argoRollouts.enabled }}
  - name: primary
    route:
    - destination:
        subset: stable  # referenced in canary.trafficRouting.istio.destinationRule.stableSubsetName
        host: {{ .Values.name }}.{{ .Values.name }}.svc.{{ .Values.global.cluster }}
      weight: 100
    - destination:
        host: {{ .Values.name }}.{{ .Values.name }}.svc.{{ .Values.global.cluster }}
        subset: canary # referenced in canary.trafficRouting.istio.destinationRule.canarySubsetName
      weight: 0
  {{- else }}
  - name: {{ .Values.name }}
    route:
    - destination:
        host: {{ .Values.name }}.{{ .Values.name }}.svc.{{ .Values.global.cluster }}
  {{- end }}
{{- end }}
